<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/categories.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One">
    <title>Aprendo-Categorias</title>
</head>
<body class="bg-color">

    <div class="container">
        <div class="container-titulo">
            <h1 class="titulo">Escoge una categoría</h1>
        </div>
        <div class="container-img">
            <div class="img-flecha"> 
                <img id="flecha" src="../public/img/flecha.png">
            </div>
            <div class="img-papa">
                <img id="papa" src="../public/img/papa.png">
            </div>
            <div class="img-amarillo">
                <img id="amarillo" src="../public/img/amarillo.png">
            </div>
        </div>
        <div class="container-categorias">
            <div class="card" onclick="redirectToConsejos()">
                <span class="card-number" onclick="redirectToConsejos()">01</span>
                <span class="card-title" onclick="redirectToConsejos()">SUMAS</span>
            </div>
            <div class="card" onclick="redirectToConsejos()">
                <span class="card-number" onclick="redirectToConsejos()">02</span>
                <span class="card-title" onclick="redirectToConsejos()">RESTAS</span>
            </div>
            <div class="card" onclick="redirectToConsejos()">
                <span class="card-number" onclick="redirectToConsejos()">03</span>
                <span class="card-title" onclick="redirectToConsejos()">DIVISIÓN</span>
            </div>
            <div class="card" onclick="redirectToConsejos()">
                <span class="card-number" onclick="redirectToConsejos()">04</span>
                <span class="card-title" onclick="redirectToConsejos()">MULTIPLICACIÓN</span>
            </div>
            <div class="card" onclick="redirectToConsejos()">
                <span class="card-number" onclick="redirectToConsejos()">05</span>
                <span class="card-title" onclick="redirectToConsejos()">PUEDO CON TODO!</span>
            </div>
        </div>
    </div>
    <div class="form-control"
        <div class="form-button">
            <button class="btn-volver" onclick="redirectToIndex()">Cerrar juego</button>
        </div>
    </div>

    <script src="../js/aprendo.js"></script>
</body>
</html>
